# Fill out this file to get your tests running on Github
# Documentation https://docs.github.com/en/actions/quickstart
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm install
    - name: npm tests
      run: npm test