# Documentation https://docs.github.com/en/actions/quickstart
name: Run all tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  run-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Jest run
        run: npm test