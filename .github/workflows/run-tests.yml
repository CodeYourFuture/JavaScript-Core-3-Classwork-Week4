name: run mandatory test
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
    - run: npm install
    - name: run tests
    - run: npm test
      run: npm install
    - name: Run tests
      run: npm test