# Fill out this file to get your tests running on Github
# Documentation https://docs.github.com/en/actions/quickstart
name: Run tests
on: pull_request
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install modules
      run: npm install
      
    - name: Run tests
      run: npm test