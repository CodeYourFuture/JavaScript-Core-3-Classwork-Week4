# Fill out this file to get your tests running on Github
# Documentation https://docs.github.com/en/actions/quickstart
name: GitHub Actions Demo
 on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install 
      run: npm install
    - name: run tests
      run: npm test
